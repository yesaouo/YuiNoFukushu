<body>
    <img id="start">
    <img id="dice">
    <div class="flex-container">
        <div id="game">
            <div id="screen">
                <canvas id ="board"></canvas>
                <img id="win">
                <img id="lose">
                <img id="player1">
                <img id="player2">
                <img id="player1-choose">
                <img id="player2-choose">
                <div id="music">
                    <img class="choose-btn" id="prevbtn">
                    <img class="choose-btn" id="playbtn">
                    <img class="choose-btn" id="nextbtn">
                </div>
            </div>
            <div id="text"></div>
        </div>
        <div class="button">
            <div id="controller">
                <p>CONTROLLER</p>
                <a href="#" class="choose-btn" id="atkbtn">攻擊</a>
                <a href="#" class="choose-btn" id="defbtn">防禦</a>
                <a href="#" class="choose-btn" id="recbtn">回魔</a>
                <a href="#" class="choose-btn" id="ntnbtn">繼續挑戰</a>
                <a href="#" class="choose-btn" id="rbtbtn">重新開始</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
